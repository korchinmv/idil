<header class="header" id="header">

	<div class="header__top">
		<div class="container">
			<div class="header__top-wrapper">
				<address class="header__adress">
					г. Санкт-Петербург, ул. Лесная, д. 54
				</address>

				<div class="header__content">
					<button class="header__switch-color switch-color">
						<svg>
							<use xlink:href="images/sprite.svg#icon-eye"></use>
						</svg>
					</button>

					<a class="header__link" href="tel:+70000000000">+7 (000) 000-00-00</a>

					<ul class="header__social-list social-list">

						<li class="social-list__item">
							<a class="social-list__link" href="#" target="_blank" aria-label="Наша страничка в Инстаграм">
								<svg>
									<use xlink:href="images/sprite.svg#icon-insta"></use>
								</svg>
							</a>
						</li>

						<li class="social-list__item">
							<a class="social-list__link" href="#" target="_blank" aria-label="Связаться с нами в Вотсапе">
								<svg>
									<use xlink:href="images/sprite.svg#icon-whatsup"></use>
								</svg>
							</a>
						</li>

					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="header__bottom">
		<div class="container">
			<div class="header__bottom-wrapper">

				<a class="header__logo logo" href="#header">
					<img class="logo__img" loading="lazy" src="images/logo.svg" width="70" height="70" alt="Логотип">
				</a>

				<nav class="header__nav">
					<ul class="menu">
						<li class="menu__item"><a class="menu__link" href="#">О нас</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Услуги</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Цены</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Специалисты</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Блог</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
					</ul>
				</nav>

				<div class="header__box">
					<button class="header__search search-btn">
						<svg>
							<use xlink:href="images/sprite.svg#icon-search"></use>
						</svg>
					</button>

					<form class="header__search-input" action="#">
						<input class="header__input" type="text" id="search-input">
						<button class="header__input-btn" type="submit">Искать</button>
					</form>

					<button class="header__btn btn btn--transparent">Запись онлайн</button>

					<button class="header__burger burger" type="button">
						<span class="burger__line"></span>
					</button>
				</div>

			</div>
		</div>
	</div>
</header>
